<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Map widget VueJS</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <style>
    html,
    body,
    #map3d {
      padding: 0;
      margin: 0;
      height: 90%;
      width: 100%;
    }
    #view2dDiv {
      padding: 0;
      margin: 0;
      height: 90%;
      width: 100%;
    }
    #info {
      padding: 1em;
    }
  </style>
  <script>
    window.dojoConfig = {
      packages: [
      {
        name: "vue",
        location: "https://unpkg.com/vue/dist/",
        main: "vue"
      }]
    };
  </script>
  <script src="https://js.arcgis.com/4.4"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/views/MapView",
      "esri/core/watchUtils",
      "esri/widgets/BasemapToggle",
      "vue"
    ], function(
      Map, SceneView,
      MapView,
      watchUtils,
      BasemapToggle,
      Vue
    ) {

      var map = new Map({
        basemap: "hybrid",
        ground: "world-elevation"
      });

      var view = new SceneView({
        container: "map3d",
        map: map,
        camera: {
          position: [-9.149, 38.750, 5184],
          tilt: 0
        }
      });

      Vue.component("camera-info", {
        props: ["camera"],
        template: [
          "<div>",
          "<h2>Detalhes da CÃ¢mera</h2>",
          "<p><strong>Heading</strong>: {{ camera.heading.toFixed(3) }}</p>",
          "<p><strong>Latitude</strong>: {{ camera.position.latitude.toFixed(3) }}</p>",
          "<p><strong>Longitude</strong>: {{ camera.position.longitude.toFixed(3) }}</p>",
          "<button v-on:click='reset'>Resetar Camera</button>",
          "</div>"
        ].join(""),
        methods: {
          reset: function() {
            var camera = this.camera.clone();
            camera.set({
              position: [-9.149, 38.750, 5184],
              tilt: 0
            });
            view.goTo(camera);
          },
        }
      });
      view.then(function() {
        var info = new Vue({
          el: "#info",
          data: {
            camera: view.camera
          }
        });
        view.ui.add(info.$el, "top-right");
        watchUtils.watch(view, "camera", function() {
          info.camera = view.camera;
        });
      });

      var map2d = new Map({
        basemap: "streets"
      });
      var view2d = new MapView({
        container: "view2dDiv",
        map: map2d,
        center: [-22.987, -43.208],
      });
      var toggle = new BasemapToggle({
          // 2 - Set properties
          view: view2d, // view that provides access to the map's 'topo-vector' basemap
          nextBasemap: "hybrid" // allows for toggling to the 'hybrid' basemap
        });

        // Add widget to the top right corner of the view
      view2d.ui.add(toggle, "top-right");
    
    });
  </script>
</head>

<body>
  <div id="info" class="esri-widget">
    <camera-info v-bind:camera="camera"></camera-info>
  </div>
  <div id="map3d"></div> 
  <div id="view2dDiv"></div>
</body>
</html>
